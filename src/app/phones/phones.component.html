<div class="container">
  <h3>Top Screen Repairs</h3>
  <div class="ph-flx-con">
    <a *ngFor="let phone of phones" routerLink="/detail/{{phone.id}}">
      <div class="module">
        <img [src]="phone.image">
        <h4>{{phone.name}}</h4>
        <br>
        <h4 id="mod">{{phone.model}}</h4>
      </div>
    </a>
  </div>
</div>
